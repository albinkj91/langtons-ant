<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Langton's Ant</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="controls">
		<input id="rules" type="text" placeholder="Rules" list="ruleList">
		<datalist id="ruleList">
			<option value="RL">RL</option>
			<option value="LLRR">LLRR</option>
			<option value="LRRRRRLLR">LRRRRRLLR</option>
			<option value="LLRRRLRLRLLR">LLRRRLRLRLLR</option>
			<option value="RRLLLRLLLRRR">RRLLLRLLLRRR</option>
		</datalist>
		<input id="steps" type="text" placeholder="Steps">
		<input id="start-x" type="text" placeholder="Start X">
		<input id="start-y" type="text" placeholder="Start Y">
		<input id="tile-width" type="text" placeholder="Tile Width">
		<button id="run">Run</button>
		<button id="clear">Clear</button>
		<h3 id="count"></h3>
	</div>
	<div id="content">
		<canvas id="canvas" width=1600 height=855></canvas>
	</div>
	<script src="script.js"></script>
</body>
</html>
